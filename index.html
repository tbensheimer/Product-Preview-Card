<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">

    <picture class="product-img">
      <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg" />
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum"/>
    </picture>
    
    <section class="details">

  <h2>Perfume</h2>

  <h1>Gabrielle Essence Eau De Parfum<h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <ul>
  <li class="new-price">$149.99</li>
  <li class="old-price">$169.99 </li>
  </ul>

 <button class="btn">
  <img src="images/icon-cart.svg" alt="Cart image" />
  <span>Add to Cart</span>
</button>

</section>
</div>

</body>
</html>
